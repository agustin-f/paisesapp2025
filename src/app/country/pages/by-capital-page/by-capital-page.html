<country-search-input placeholder="Buscar por capital" (value)="query.set($event)"></country-search-input>


@if(countryResource.error()){
<h3>{{countryResource.error()}}</h3>
}@if(countryResource.hasValue()){
<app-country-list [countries]="countryResource.value()!"></app-country-list>
}
<country-search-input (value)="onSearch($event)"></country-search-input>
@if (isError()) {
<h3>{{ isError() }}</h3>
} @else {}
<app-country-list [countries]="countries()"></app-country-list>
